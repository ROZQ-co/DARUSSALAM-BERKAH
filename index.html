<!doctype html><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD + Import Excel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {font-family: Arial; padding: 20px;}
    input, button {margin: 5px; padding: 6px;}
    table {border-collapse: collapse; margin-top: 20px; width: 100%;}
    table, th, td {border: 1px solid #000; padding: 8px;}
  </style>
</head>
<body>
  <h2>Tambah Data</h2>
  <input id="nama" placeholder="Nama" />
  <input id="alamat" placeholder="Alamat" />
  <button onclick="tambahData()">Tambah</button>

  <h3>Import Dari Excel</h3>
  <input type="file" id="fileExcel" />
  <button onclick="importExcel()">Import</button>

  <table id="tabel">
    <thead>
      <tr><th>Nama</th><th>Alamat</th></tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
  // Simpan data ke localStorage agar tidak hilang saat refresh
  function loadData() {
    const data = JSON.parse(localStorage.getItem('database') || '[]');
    const tbody = document.querySelector('#tabel tbody');
    tbody.innerHTML = '';
    data.forEach(item => {
      const row = `<tr><td>${item.nama}</td><td>${item.alamat}</td></tr>`;
      tbody.innerHTML += row;
    });
  }

  function tambahData() {
    const nama = document.getElementById('nama').value;
    const alamat = document.getElementById('alamat').value;
    if (!nama || !alamat) return;

    const data = JSON.parse(localStorage.getItem('database') || '[]');
    data.push({ nama, alamat });
    localStorage.setItem('database', JSON.stringify(data));
    loadData();
  }

  function importExcel() {
    const file = document.getElementById('fileExcel').files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
      const workbook = XLSX.read(e.target.result, { type: 'binary' });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const json = XLSX.utils.sheet_to_json(sheet);

      const data = JSON.parse(localStorage.getItem('database') || '[]');

      json.forEach(row => {
        if (row.Nama && row.Alamat) {
          data.push({ nama: row.Nama, alamat: row.Alamat });
        }
      });

      localStorage.setItem('database', JSON.stringify(data));
      loadData();
    };
    reader.readAsBinaryString(file);
  }

  loadData();
</script>
</body>
</html>
